<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Loading Cockpit</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico in the root directory -->

        <!--Loading animations-->
        <link rel="stylesheet" type="text/css" href="./css/double-bounce.css">

        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">


        <style>
            html {
                height: 100%;
            }

            body {
                background: linear-gradient(#047792,#0A133A);
            }

            .loading {
                width: 100%;
                position: absolute;
                top: 50%;
                bottom: 20%;
                left: 0;
                right: 0;

                margin: auto;
            }

            #connecting { 
                color: white; 
                font-family: 'Open Sans', sans-serif;
                font-size: 3em; 
                font-weight: 200;
                letter-spacing: 2px;
                text-align: center; 
            }

            #quote {
                color: white;

                margin-top: 14em; 
                font-family: 'Open Sans', sans-serif;
                font-size: 1.5em; 
                font-weight: 200;
                font-style: italic;
                letter-spacing: 2px;
                text-align: center; 
            }

            #author {
                color: white;
                font-family: 'Lato', sans-serif;
                font-size: 1.3em; 
                font-weight: 200;
                letter-spacing: 2px;
                text-align: center; 
            }

        </style>

    </head>
    <body>

        <div class="loading">
            
            <div class="sk-spinner sk-spinner-pulse"></div>
            <h1 id="connecting"> Connecting to the ROV</h1>

            <h1 id="quote"> The sea, once it casts its spell, holds one in its net of wonder forever. </h1>
            <h2 id="author"> -Jacques Cousteau- </h2> 
        </div>
        

        <script>
